name: "Initialize"

runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: 'package.json'
        cache: "pnpm"

    - name: Install dependencies
      shell: bash
      run: pnpm install
