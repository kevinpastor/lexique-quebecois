name: "Initialize"

runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v3
      with:
        version: 9

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: "pnpm"

    - name: Install dependencies
      shell: bash
      run: pnpm install
